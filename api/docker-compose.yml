version: "3.9"

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: logistic
      MYSQL_USER: logistic
      MYSQL_PASSWORD: 123456
    ports:
      - 33066:3306
volumes:
  db_data: {}